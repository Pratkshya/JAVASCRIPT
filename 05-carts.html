    <button onclick="

    <button onclick="
    //cartQuantity = cartQuantity + 2;
    cartQuantity += 2;

    <button onclick="
    cartQuantity = cartQuantity + 3;
    
    console.log(`Cart Quantity: ${cartQuantity}`);">+3</button>
