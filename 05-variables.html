<!DOCTYPE html>
<html>
  <head>
    <title>
      Variables
    </title>
  </head>
  <body>
    <script>
      let var1 = 3;
      console.log(var1);

      let calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation + 5); //substitutes the value from the recent value

      let var2 = calculation + 2; // assigning the value to the variable
      console.log(var2); //prints the value inside of var2
      // const if used, it's value will be fixed and can't be changed

      let var3 = 'Hello';
      console.log(var3); // $ or _ can be used as a variable name

      var1 = 2; // doesn't constrant with the let var1
      console.log(var1); //re assigning the variable

      var1 = var1 + 5; //adds 2 with 5
      console.log(var1);

      var1 = var1 + 1;
      console.log(var1); //updates each time if we change the value inside the variable

      const var4 = 3; //assigns the constant value to the variable
       var var5 = 444; //creating a variable whose value can be changed.

       console.log(typeof 3);
       console.log(typeof 'cat');
       console.log(typeof var4);
      


    </script>
  </body>
  </html>
