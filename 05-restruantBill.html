<!DOCTYPE html>
<html>
  <head>
    <title>Restruant Bill</title>
  </head>
  
  <body>
    <script> 
      let coffee = 5;
      let bagels = 3;
      let soup = 9;

      const cost = coffee + 2 * bagels + soup;
      const tax = cost * 0.1;
      const totalCost = cost + tax;
      console.log(`Cost of food: $$${cost}`);
      console.log(`Tax(10%): $$${tax}`);
      console.log(`Total Cost: $$${totalCost}`)
    </script>

  </body>
</html>
